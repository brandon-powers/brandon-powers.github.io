---
title: Brandon Powers | Blog
layout: default
permalink: /blog/
---

<section class="list-header">
    <h2>Posts</h2>
    <div class="divider-line"></div>
</section>
<section class="list-items">
    {% for post in site.posts %}
    <div class="list-item">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    </div>
    {% endfor %}
</section>
